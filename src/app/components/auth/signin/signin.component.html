<div class="flex flex-col md:flex-row items-center w-full h-screen">
  <img
    class="w-full md:w-1/2 h-auto max-h-screen object-contain"
    src="../../../../assets/images/ENIGMA_LOGO.png"
    alt="ENIGMA Logo"
  />
  <div class="flex flex-col w-full md:w-1/2 p-6 md:p-20">
    <form [formGroup]="signinForm" (ngSubmit)="signin()" class="w-full">
      <div class="flex flex-col gap-4">
        <label for="email" class="text-lg font-medium">Email</label>
        <input
          pInputText
          id="email"
          aria-describedby="email-help"
          formControlName="email"
          class="border border-black rounded w-full p-3"
        />
      </div>
      <div class="flex flex-col gap-4 mt-4">
        <label for="password" class="text-lg font-medium">Password</label>
        <input
          pInputText
          id="password"
          aria-describedby="password-help"
          formControlName="password"
          class="border border-black rounded w-full p-3"
        />
      </div>

      <button
        pButton
        pRipple
        class="flex justify-center items-center mt-6 w-full p-3 bg-[#233F93] text-white rounded text-lg font-semibold"
        type="submit"
        [label]="isLoading ? '' : 'Sign in'"
      >
        <i
          *ngIf="isLoading"
          class="pi pi-spin pi-spinner"
          style="font-size: 1.5rem"
        ></i>
      </button>
    </form>
  </div>
</div>
